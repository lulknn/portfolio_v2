    <!-- JavaScript for the slideshow, counter, and navigation -->
    <script>
        const media = [
            { type: 'image', src: '/media/17MARS_LOGO_LIARSCLUB_01.png', title: 'Liars Club', year: '2024', text: 'Custom lettering for a French TV series logo, Liars Club.' },    
            { type: 'image', src: '/media/LucieKenny_STICKERS_GG.png', title: 'Grinding Grans', year: '2023', text: 'Stickers part of an NFT collection branding' },
            { type: 'image', src: '/media/LucieKenny_Poetique.png', title: 'La poétique de l’eau', year: '2024', text: 'Font in use for a digital art exhibition in Paris.' },
            { type: 'image', src: '/media/LucieKenny_Kaelen_01.png', title: 'Kælen', year: '2025', text: 'Logo research' },
            { type: 'image', src: '/media/LucieKenny_Kaelen_02.png', title: 'Kælen', year: '2025', text: 'Logo research' },
            { type: 'video', src: '/media/LucieKenny_Jubilee_01.mp4', title: 'Motion design', year: '2024'},
            { type: 'image', src: '/media/LucieKenny_HT_Monogramme.png', title: 'H&T', year: '2024'},
            { type: 'video', src: '/media/17MARS_VOEUX_2024.mp4', title: 'Happy 17 mars', year: '2024', text: 'Type & motion design for the agency’s digital greeting card, made in collaboration with Théo Scheid.' },
            { type: 'image', src: '/media/17MARS_LETTRAGE_01.png', title: 'Lettering', year: '2024'},
            { type: 'video', src: '/media/17MARS_RENAULT_DECOMPTE.mp4', title: 'R5', year: '2024', text: 'Type design for Renault’s R5 numbers, displayed during the Geneva International Motor Show. Production: Alison Chavigny / Creative direction: Margaux Botton / Art direction: Théo Scheid / Motion: Eliott Selles. Made at 17mars.' },
            { type: 'image', src: '/media/17MARS_PREMIERE_SAISON_LOGO_2L.png', title: 'Première Saison', year: '2024', text: 'Custom type for a production company.' },
            { type: 'image', src: '/media/LucieKenny_Strejk_01.jpg', title: 'Strejk font', year: '2019-2020' }
        ];


        let currentIndex = 0;
        const totalItems = media.length;

        const photoElement = document.getElementById('photo');
        const videoElement = document.getElementById('video');
        const descriptionTitle = document.getElementById('description-title');
        const descriptionYear = document.getElementById('description-year');
        const descriptionText = document.getElementById('description-text');
        const counterElement = document.getElementById('project-counter');

        // Function to update the slideshow and description
        function updateMedia() {
            const currentMedia = media[currentIndex];

            // Hide both image and video elements
            photoElement.style.display = 'none';
            videoElement.style.display = 'none';

            if (currentMedia.type === 'image') {
                photoElement.src = currentMedia.src;
                photoElement.style.display = 'block';
            } else if (currentMedia.type === 'video') {
                videoElement.src = currentMedia.src;
                videoElement.style.display = 'block';
            }

            // Update description content
            descriptionTitle.textContent = currentMedia.title;
            descriptionYear.textContent = currentMedia.year;
            descriptionText.textContent = currentMedia.text || '';

            // Update the counter
            counterElement.textContent = `${currentIndex + 1}/${totalItems}`;
        }

        // Function to navigate to the previous media item
        function previousMedia() {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateMedia();
        }

        // Function to navigate to the next media item
        function nextMedia() {
            currentIndex = (currentIndex + 1) % totalItems;
            updateMedia();
        }

        // Event listeners for navigation
        document.getElementById('left-area').addEventListener('click', previousMedia);
        document.getElementById('right-area').addEventListener('click', nextMedia);

        // Event listener for clicking on the image
        photoElement.addEventListener('click', nextMedia);

        // Event listener for clicking on the video
        videoElement.addEventListener('click', nextMedia);

        // Function to make the counter follow the mouse exactly on the cursor
        document.addEventListener('mousemove', (event) => {
            const x = event.clientX;
            const y = event.clientY;

            counterElement.style.top = `${y}px`;  // Align to the cursor's Y position
            counterElement.style.left = `${x}px`; // Align to the cursor's X position
        });

        // Initialize the first media item
        updateMedia();
    </script>
