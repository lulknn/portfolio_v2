    <script>
        $(document).ready(function () {
            var bodyWidth = $("#album").width();
            var bodyHeight = $(window).height();
    
            // Decrease the range for random positioning to bring images closer together
            var minDistance = 10;  // Minimum distance between images
            var maxDistance = 20;  // Maximum distance between images
    
            $('.random_img').each(function (idx, img) {
                var imgWidth = $(img).width();
                var imgHeight = $(img).height();
    
                // Random positions within the given bounds
                var randPosX = Math.floor(Math.random() * (bodyWidth - imgWidth - 60)) + 20;
                var randPosY = Math.floor(Math.random() * (bodyHeight - imgHeight - 20));
    
                // Ensure the image doesn't go below the visible area
                randPosY = Math.min(randPosY, bodyHeight - imgHeight - 20);
    
                $(img).css({
                    left: randPosX,
                    top: randPosY
                });
            });
    
            $(".random_img").hover(
                function () {
                    var $this = $(this);
                    var hoverX = $this.position().left + $this.width() / 2;
                    var hoverY = $this.position().top + $this.height() / 2;
    
                    $(".random_img").not($this).each(function () {
                        var $img = $(this);
                        var imgX = $img.position().left + $img.width() / 2;
                        var imgY = $img.position().top + $img.height() / 2;
    
                        var distance = Math.sqrt(Math.pow(hoverX - imgX, 2) + Math.pow(hoverY - imgY, 2));
    
                        if (distance < 200) {
                            var offsetX = (imgX - hoverX) / distance * 10; // Larger movement
                            var offsetY = (imgY - hoverY) / distance * 10;
                            $img.css("transform", `translate(${offsetX}px, ${offsetY}px)`);
                        }
                    });
    
                    $(".random_img").not($this).addClass("blurred");
                },
                function () {
                    $(".random_img").removeClass("blurred").css("transform", "translate(0, 0)");
                }
            );
        });
    </script>
