        <script>

            var legende = $( ".legende" );

            $(".slideshow img").hover(function(){
                var title = jQuery(this).attr( "title" );
                legende.append(title);



            },function(){
                legende.html('');
            })    


            $(document).mousemove(function (e) {    

                legende.css('left', event.pageX-50);
                legende.css('top', event.pageY-50);

            });
