<div class="fullscreen-container" id="fullscreen-container">
    <img id="mediaElement" class="fullscreen-media" />
    <video id="videoElement" class="fullscreen-media" autoplay loop muted></video>

    </div>
</div>
    
    <script>
        const media = [
            { type: 'image', src: '/media/LucieKenny_Rotunda_01.jpg', title: 'Rotunda', year: '2019' },
            { type: 'image', src: '/media/LucieKenny_CovidTee_01.jpg', title: 'Type Gang Covid Tee', year: '2020', text: 'During the 2020 lockdown, our Type Design class created the design for this t-shirt, all sale proceeds going to the Paris Hospitals. Fonts designed by Lucas Bernard, Nicolas Dupuis, Robin Guillemin, Hugo Jourdan, Lucie Kenny, Laure-Anne Labbé, Marguerite Leroux, Camille Morin, Jean-Baptiste Normand, Tina Payet, Benjamin Rouzaud, Léa Wolck.'},
            { type: 'image', src: '/media/LucieKenny_Ouroboros_01.jpg', title: 'Stone carving', year: '2019', text: 'One-week workshop at Vilnius Academy of the Arts, in Lithuania.'},
            { type: 'image', src: '/media/LucieKenny_SemiOnciale_01.jpg', title: 'Semi uncial', year: '2020' },
            { type: 'image', src: '/media/LucieKenny_Hebrew.jpg', title: 'Hebrew calligraphy', year: '2020' },
            { type: 'image', src: '/media/LucieKenny_Pattern_01.jpg', title: 'Pattern', year: '2025' },
            { type: 'video', src: '/media/17MARS_RENAULT_DECOMPTE.mp4', title: 'Renault', year: '2024', text: 'Design of numbers for the launch of the 100% electric vehicule Renault 5 E-Tech, created at 17mars agency. Creative direction: Margaux Botton | Production: Alison Chavigny | Art direction: Théo Scheid | Motion design: Eliott Selles'},
            { type: 'image', src: '/media/LucieKenny_Sancto_03.jpg', title: 'Sancto', year: '2020' },
            { type: 'video', src: '/media/LucieKenny_Jubilee_01.mp4', title: 'Jubilee', year: '2024', text: 'Animation and type made at 17mars agency.'},
            { type: 'image', src: '/media/LucieKenny_Strejk_01.jpg', title: 'Strejk font', year: '2020' },
            { type: 'image', src: '/media/LucieKenny_FeelTheBern.jpg', title: 'Sign painting', year: '2020' },
            { type: 'image', src: '/media/LucieKenny_BeauTravail_Mockup.jpg', title: 'Beau Travail', year: '2021', text: 'My font Claude, in use by studio Malmsten Hellberg for the Swedish release of Beau Travail.' }
        ];

        let currentIndex = 0;
        const mediaElement = document.getElementById('mediaElement');
        const videoElement = document.getElementById('videoElement');
        const descriptionTitle = document.getElementById('description-title');
        const descriptionYear = document.getElementById('description-year');
        const descriptionText = document.getElementById('description-text');

        function updateMedia() {
            const currentMedia = media[currentIndex];

            // Hide all media elements
            mediaElement.style.display = 'none';
            videoElement.style.display = 'none';

            if (currentMedia.type === 'image') {
                mediaElement.src = currentMedia.src;
                mediaElement.style.display = 'block';
            } else if (currentMedia.type === 'video') {
                videoElement.src = currentMedia.src;
                videoElement.style.display = 'block';
            }

            descriptionTitle.textContent = currentMedia.title;
            descriptionYear.textContent = currentMedia.year;
            descriptionText.textContent = currentMedia.text || '';
        }

        function nextMedia() {
            currentIndex = (currentIndex + 1) % media.length;
            updateMedia();
        }

        document.getElementById('fullscreen-container').addEventListener('click', nextMedia);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextMedia();
            }
        });

        updateMedia(); // Initialize the first image
    </script>
